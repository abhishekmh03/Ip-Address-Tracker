<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP ADDRESS TRACKER</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


</head>
<body>
    <div class="upper">
    <h1> Ip Address Tracker</h1>
    <div class="ip-input text-center">
        <input class=" input " placeholder="Search for any IP address or domain" >
        <button class="button">Submit</button>
    </div>
    </div>
     <div class="onward  row">
        <div class="ip-address col-xl-3 col-md-5 col-10 mb-3">
            <p>IP ADDRESS</p>
            <h4>0.0.0.0</h4>
        </div>

        <div class="ip-location col-xl-3 col-md-5 col-10 mb-3">
            <p>LOCATION</p>
            <h4>City, State</h4>
        </div>

        <div class="ip-timezone col-xl-3 col-md-5 col-10 mb-3" >
            <p>TIMEZONE</p>
            <h4>00:00</h4>
        </div>

        <div class="ip-isp col-xl-3 col-md-5 col-10 mb-3">
            <p>ISP</p>
            <h4>ISP</h4>
        </div>
      </div>

       <div id="map">
        
       </div>
    






    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
